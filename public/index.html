<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Gemini</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-3xl h-[90vh] flex flex-col bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
    <header class="bg-gray-900/50 backdrop-blur-sm p-4 border-b border-gray-700">
      <h1 class="text-xl font-bold text-center text-gray-100">Chatbot Gemini AI</h1>
      <p class="text-sm text-center text-gray-400">Didukung oleh model AI Google</p>
    </header>

    <main id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6 scrollbar-thin">
      <div class="flex items-start gap-3">
        <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
          
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        </div>
        <div class="bg-gray-700 rounded-xl p-3 max-w-lg">
          <p class="text-gray-200 text-sm">Halo! Saya adalah chatbot AI Gemini. Ada yang bisa saya bantu hari ini?</p>
        </div>
      </div>
    </main>

    <div id="typing-indicator" class="hidden flex items-start gap-3 p-6 pt-0">
      <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
       
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
      </div>
      <div class="bg-gray-700 rounded-xl p-3 max-w-lg">
        <div class="flex items-center justify-center space-x-1">
          <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></span>
          <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></span>
          <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
        </div>
      </div>
    </div>

    <footer class="p-4 bg-gray-800 border-t border-gray-700">
      <form id="chat-form" class="flex items-center gap-3">
        <input type="text" id="message-input" placeholder="Ketik pesan Anda di sini..." class="flex-1 bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-sm text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" autocomplete="off">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg p-2 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </form>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
